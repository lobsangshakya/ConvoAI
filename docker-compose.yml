services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # db service removed for local mode - using SQLite instead

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - kafka
    environment:
      - LOCAL_MODE=true
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite:///./chatbot.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
    command: ["npm", "start"]

  rl_agent:
    build: ./rl_agent
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./rl_agent:/app
    command: python -m app.rl_agent

  llm_service:
    build: ./llm
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - HF_MODEL=gpt2
      - USE_OPENAI=false
      # Add OPENAI_API_KEY if using OpenAI
      # - OPENAI_API_KEY=your_openai_key_here
    volumes:
      - ./llm:/app
    command: python -m app.llm_service

volumes:
  postgres_data:
