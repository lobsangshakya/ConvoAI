version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - chatbot-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - chatbot-network

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: chatbot_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatbot-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/chatbot_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - LOCAL_MODE=false
    networks:
      - chatbot-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - chatbot-network

  rl_agent:
    build: ./rl_agent
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - chatbot-network
    command: python -m app.rl_agent

  llm_service:
    build: ./llm
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - HF_MODEL=gpt2
      - USE_OPENAI=false
    networks:
      - chatbot-network
    command: python -m app.llm_service

volumes:
  postgres_data:

networks:
  chatbot-network:
    driver: bridge